[build]
builder = "nixpacks"

[build.nixpacks]
installCmd = "npm ci && npx prisma generate"
buildCmd = "npm run build && npx prisma migrate deploy"

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
